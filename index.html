        function calculateResults() {
            var name = document.getElementById('name').value;
            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);
            var age = parseInt(document.getElementById('age').value);
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var exerciseLevel = parseFloat(document.getElementById('exercise_level').value);
            var goal = document.getElementById('goal').value;
            var mealsPerDay = document.querySelector('input[name="mealsPerDay"]:checked').value;
            var bmr = parseFloat(document.getElementById('bmr').value);
        
            var results = calculateAll(height, weight, age, gender, exerciseLevel, goal, mealsPerDay, bmr);
            displayResults(results);
            saveResultsToLocal(results);
        }

        function calculateAll(height, weight, age, gender, exerciseLevel, goal, mealsPerDay, bmr) {
            var tdee = bmr * exerciseLevel;
            var totalCalories = tdee;
            switch (goal) {
                case 'diet':
                    totalCalories = tdee - 500; 
                    break;
                case 'bulk':
                    totalCalories = tdee + 500; 
            }
            var macros = calculateMacros(totalCalories, weight, goal);
            var protein = macros[0];
            var carbs = macros[1];
            var fats = macros[2];

            var proteinPerMeal = protein / mealsPerDay;
            var carbsPerMeal = carbs / mealsPerDay;
            var fatsPerMeal = fats / mealsPerDay;
            var caloriesPerMeal = totalCalories  / mealsPerDay;
        
            return { tdee, totalCalories, protein, carbs, fats, proteinPerMeal, carbsPerMeal, fatsPerMeal, caloriesPerMeal };
        }

        function calculateMacros(totalCalories, weight, goal) {
          var protein, carbs, fats;
          if (goal === 'diet') {
              // 다이어트: 총 칼로리 = TDEE - 500, 탄:단:지 비율 3:5:2
              protein = totalCalories * 0.5 / 4; // 칼로리의 50%는 단백질
              carbs = totalCalories * 0.3 / 4;   // 칼로리의 30%는 탄수화물
              fats = totalCalories * 0.2 / 9;    // 칼로리의 20%는 지방
          } else if (goal === 'bulk') {
              // 벌크업: 총 칼로리 = TDEE + 500, 탄:단:지 비율 4:4:2
              protein = totalCalories * 0.4 / 4; // 칼로리의 40%는 단백질
              carbs = totalCalories * 0.4 / 4;   // 칼로리의 40%는 탄수화물
              fats = totalCalories * 0.2 / 9;    // 칼로리의 20%는 지방
          } else { 
              // 유지: 벌크업과 동일한 비율 사용 (다른 옵션이 없는 경우)
              protein = totalCalories * 0.4 / 4;
              carbs = totalCalories * 0.4 / 4;
              fats = totalCalories * 0.2 / 9;
          }
          return [protein, carbs, fats];
      }

        function displayResults(results) {
