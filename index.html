<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metabolic Rate Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 기존 스타일 그대로 사용 */
        body {
            background-color: #f4f4f9;
            color: #333;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            height: 100vh;
            margin: 0;
            flex-wrap: wrap;
        }
        .form-container, .results-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            margin: 10px;
            text-align: center;
        }
        @media (min-width: 768px) {
            .form-container, .results-container {
                width: 48%;
            }
        }
        .card {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: left;
        }
        .card-header {
            font-size: 24px;
            font-weight: bold;
            color: #0056b3;
            text-align: center;
            line-height: 1.4;
        }
        .data {
            font-size: 18px;
            margin-top: 10px;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 50%;
            text-align: left;
        }
        .value {
            font-weight: bold;
            display: inline-block;
            width: 50%;
            text-align: right;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .sub-title {
            font-size: 16px;
            color: #007BFF;
            font-weight: normal;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }        
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://file.albamon.com/Albamon/Recruit/Photo/C-Photo-View?FN=2022\3\23\JK_CO_BwkeCyl22032322033589.jpg" alt="HumanBalance Logo" style="width: 270px; height: auto; margin-bottom: 20px;">
        <h1>Metabolic Rate Calculator</h1>
          <form id="calcForm">
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" required>
                </div>
            </div>            
              <div class="form-group row">
                  <label for="height" class="col-sm-4 col-form-label">Height (cm):</label>
                  <div class="col-sm-8">
                      <input type="number" class="form-control" id="height" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="weight" class="col-sm-4 col-form-label">Weight (kg):</label>
                  <div class="col-sm-8">
                      <input type="number" class="form-control" id="weight" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="age" class="col-sm-4 col-form-label">Age:</label>
                  <div class="col-sm-8">
                      <input type="number" class="form-control" id="age" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Gender:</label>
                  <div class="col-sm-8 gender-toggle">
                      <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="male" name="gender" class="custom-control-input" value="male" checked>
                          <label class="custom-control-label" for="male">Male</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="female" name="gender" class="custom-control-input" value="female">
                          <label class="custom-control-label" for="female">Female</label>
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="exercise_level" class="col-sm-4 col-form-label">Daily Activity Level:</label>
                  <div class="col-sm-8">
                      <select class="form-control" id="exercise_level">
                          <option value="1.2">0 (Sedentary or Not working out)</option>
                          <option value="1.375">1 (Exercise 1 to 3 times a week)</option>
                          <option value="1.55">2 (Exercise 3 to 5 times a week)</option>
                          <option value="1.725">3 (Exercise 6 to 7 times a week)</option>
                          <option value="1.9">4 (Very active, hard exercise)</option>
                      </select>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="goal" class="col-sm-4 col-form-label">Goal:</label>
                  <div class="col-sm-8">
                      <select class="form-control" id="goal">
                          <option value="diet">Diet</option>
                          <option value="bulk">Bulk Up</option>
                          <option value="maintenance">Maintain Weight</option>
                      </select>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Meals Per Day:</label>
                <div class="col-sm-8">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="threeMeals" name="mealsPerDay" class="custom-control-input" value="3" checked>
                        <label class="custom-control-label" for="threeMeals">3 Meals</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="fourMeals" name="mealsPerDay" class="custom-control-input" value="4">
                        <label class="custom-control-label" for="fourMeals">4 Meals</label>
                    </div>
                </div>
            </div>
              <button type="submit" class="btn btn-primary btn-block">Calculate</button>
          </form>
      </div>
      <div class="results-container">
          <h1 class="text-center">Results</h1>
          <div id="results"></div>
      </div>
      <div class="footer">
        <a href="https://www.instagram.com/humanbalance.indonesia/" target="_blank">
            <img src="https://img.freepik.com/free-vector/instagram-vector-social-media-icon-7-june-2021-bangkok-thailand_53876-136728.jpg?size=338&ext=jpg&ga=GA1.1.1826414947.1722816000&semt=ais_hybrid" alt="Instagram Logo" style="width: 20px; height: auto;">
        </a>
        <a href="https://www.instagram.com/humanbalance.indonesia/" class="insta-link" target="_blank">humanbalance.indonesia</a>
        <span> | WHATSAPP: +62) 812-9655-7278</span>
    </div>
      <script>
        document.getElementById('calcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            calculateResults();
        });

        function calculateResults() {
            var name = document.getElementById('name').value;
            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);
            var age = parseInt(document.getElementById('age').value);
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var exerciseLevel = parseFloat(document.getElementById('exercise_level').value);
            var goal = document.getElementById('goal').value;
            var mealsPerDay = parseInt(document.querySelector('input[name="mealsPerDay"]:checked').value);

            var results = calculateAll(name, height, weight, age, gender, exerciseLevel, goal, mealsPerDay);
            displayResults(results);
            saveToLocalStorage(results);
        }

        function calculateAll(name, height, weight, age, gender, exerciseLevel, goal, mealsPerDay) {
            // 1. BMR 계산 (Mifflin-St Jeor 공식)
            var bmr;
            if (gender === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            // 2. TDEE 계산
            var tdee = bmr * exerciseLevel;

            // 3. 목표에 따른 칼로리 설정
            var totalCalories;
            if (goal === 'diet') {
                totalCalories = tdee * 0.85; // 15% 칼로리 감소
            } else if (goal === 'bulk') {
                totalCalories = tdee * 1.15; // 15% 칼로리 증가
            } else {
                totalCalories = tdee; // 유지
            }

            // 4. 영양소 비율 설정
            // 단백질: 체중(kg) × 2.0g
            var protein = weight * 2.0; // g
            var proteinCalories = protein * 4; // kcal

            // 지방: 총 칼로리의 25%
            var fatCalories = totalCalories * 0.25;
            var fats = fatCalories / 9; // g

            // 탄수화물: 남은 칼로리
            var remainingCalories = totalCalories - proteinCalories - fatCalories;
            var carbs = remainingCalories / 4; // g

            // 각 식사당 영양소
            var proteinPerMeal = protein / mealsPerDay;
            var carbsPerMeal = carbs / mealsPerDay;
            var fatsPerMeal = fats / mealsPerDay;
            var caloriesPerMeal = totalCalories  / mealsPerDay;
        
            return { 
                name, 
                tdee, 
                totalCalories, 
                protein, 
                carbs, 
                fats, 
                proteinPerMeal, 
                carbsPerMeal, 
                fatsPerMeal, 
                caloriesPerMeal, 
                mealsPerDay 
            };
        }

        function displayResults(results) {
            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
        <div class="card">
            <div class="card-header">Total Daily Energy Expenditure (TDEE)</div>
            <div class="data"><span class="label">Calories:</span><span class="value">${results.tdee.toFixed(2)} kcal</span></div>
        </div>
        <div class="card">
            <div class="card-header">Total Daily Calories</div>
            <div class="data"><span class="label">Calories:</span><span class="value">${results.totalCalories.toFixed(2)} kcal</span></div>
        </div>
        <div class="card">
            <div class="card-header">Nutrient Breakdown</div>
            <div class="data"><span class="label">Protein:</span><span class="value">${results.protein.toFixed(2)} g</span></div>
            <div class="data"><span class="label">Carbohydrates:</span><span class="value">${results.carbs.toFixed(2)} g</span></div>
            <div class="data"><span class="label">Fats:</span><span class="value">${results.fats.toFixed(2)} g</span></div>
        </div>
        <div class="card">
            <div class="card-header">Per Meal Breakdown<br><span class="sub-title">(Based on ${results.mealsPerDay} meals per day)</span></div>
            <div class="data"><span class="label">Calories per Meal:</span><span class="value">${results.caloriesPerMeal.toFixed(2)} kcal</span></div>
            <div class="data"><span class="label">Protein per Meal:</span><span class="value">${results.proteinPerMeal.toFixed(2)} g</span></div>
            <div class="data"><span class="label">Carbohydrates per Meal:</span><span class="value">${results.carbsPerMeal.toFixed(2)} g</span></div>
            <div class="data"><span class="label">Fats per Meal:</span><span class="value">${results.fatsPerMeal.toFixed(2)} g</span></div>
        </div>
            `;
        }

        function saveToLocalStorage(results) {
            localStorage.setItem('results', JSON.stringify(results));
        }

        window.onload = function() {
            if (localStorage.getItem('results')) {
                var savedResults = JSON.parse(localStorage.getItem('results'));
                displayResults(savedResults);
            }
        }
    </script>
</body>
</html>
